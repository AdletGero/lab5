<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css.css}">
</head>
<body>
<h1>Update Profile</h1>
<form th:action="@{/profile}" th:object="${user}" method="post" enctype="multipart/form-data">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${user.name}" required />
    </div>
    <div>
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" th:value="${user.login}" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required />
    </div>
    <div>
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" placeholder="Leave empty to keep the current password" />
    </div>
    <div>
        <label for="image">Profile Picture:</label>
        <input type="file" id="image" name="image" accept="image/*" />
    </div>
    <div>
        <button type="submit">Save Changes</button>
    </div>
</form>
<div>
    <a th:href="@{/}">Back to Dashboard</a>
</div>
</body>
</html>
